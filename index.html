<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="E9Hm3---GyAdBZb-b7HNuVV6bem7C7vdAcrsRpe6ydI" />
  <title>Hasya' Scraft & Hijab - Tampil Anggun Setiap Hari</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --pink: #ffc0cb;
      --dark-pink: #e60073;
      --light: #fffafc;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--pink);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: url('background 1.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 160px 20px;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .btn {
      background-color: var(--dark-pink);
      color: white;
      padding: 10px 25px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--dark-pink);
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: var(--light);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
      padding-bottom: 20px;
    }

    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .price {
      color: var(--dark-pink);
      font-weight: 600;
    }

    /* KERANJANG */
    .cart-box {
      max-width: 600px;
      margin: auto;
      background: var(--light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--pink);
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>Hasya' Scraft & Hijab</h1>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#produk">Produk</a></li>
      <li><a href="#keranjang">Keranjang</a></li>
      <li><a href="#order">Order</a></li>
    </ul>
  </nav>
</header>

<section class="hero" id="home">
  <div class="hero-content">
    <h2>Tampil Anggun Setiap Hari</h2>
    <p>Hijab elegan dan nyaman dipakai</p>
  </div>
</section>

<!-- PRODUK -->
<section id="produk">
  <h2>Koleksi Produk</h2>
  <div class="product-grid">

    <div class="product-card">
      <img src="pashmina kaos.jpg">
      <h3>Pashmina Kaos Rayon</h3>
      <p class="price">45000</p>
      <button class="btn" onclick="tambahKeranjang('Pashmina Kaos Rayon',45000)">Tambah ke Keranjang</button>
    </div>

    <div class="product-card">
      <img src="pashmina ceruty.jpg">
      <h3>Pashmina Ceruty</h3>
      <p class="price">45000</p>
      <button class="btn" onclick="tambahKeranjang('Pashmina Ceruty',45000)">Tambah ke Keranjang</button>
    </div>

    <div class="product-card">
      <img src="hijab motif.jpg">
      <h3>Hijab Square Motif</h3>
      <p class="price">40000</p>
      <button class="btn" onclick="tambahKeranjang('Hijab Square Motif',40000)">Tambah ke Keranjang</button>
    </div>

  </div>
</section>

<!-- KERANJANG -->
<section id="keranjang">
  <h2>Keranjang Belanja</h2>
  <div class="cart-box" id="cart"></div>
  <h3 style="text-align:center;">Total: Rp <span id="total">0</span></h3>
  <div style="text-align:center;">
    <button class="btn" onclick="checkout()">Checkout via WhatsApp</button>
  </div>
</section>

<script>
  let keranjang = [];
  let total = 0;

  function tambahKeranjang(nama, harga){
    keranjang.push({nama, harga});
    total += harga;
    tampilKeranjang();
  }

  function tampilKeranjang(){
    let cart = document.getElementById('cart');
    cart.innerHTML = '';
    keranjang.forEach((item, index) => {
      cart.innerHTML += `
        <div class="cart-item">
          <span>${item.nama}</span>
          <span>Rp ${item.harga}</span>
        </div>`;
    });
    document.getElementById('total').innerText = total;
  }

  function checkout(){
    let pesan = 'Halo admin, saya ingin memesan:%0A';
    keranjang.forEach(item => {
      pesan += `- ${item.nama} (Rp ${item.harga})%0A`;
    });
    pesan += `%0ATotal: Rp ${total}`;
    window.open(`https://wa.me/6281316038114?text=${pesan}`, '_blank');
  }
</script>

<footer>
  Â© 2025 Hasya' Scraft & Hijab
</footer>

</body>
</html>
