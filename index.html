<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasya' Scraft & Hijab</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root{
--pink:#ffc0cb;
--dark-pink:#e60073;
--light:#fffafc;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:#fff;
color:#333;
}

header{
background:var(--pink);
padding:15px 40px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
}

header h1{color:white;margin:0;}

nav ul{
list-style:none;
display:flex;
gap:20px;
margin:0;
padding:0;
}

nav a{color:white;text-decoration:none;}

section{
padding:70px 20px;
max-width:1200px;
margin:auto;
}

.hero{
background:url('background 1.jpg') center/cover no-repeat;
color:white;
text-align:center;
padding:150px 20px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.4);
}

.hero-content{position:relative;z-index:2;}

h2{text-align:center;color:var(--dark-pink);}

.product-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.product-card{
background:var(--light);
border-radius:15px;
box-shadow:0 4px 10px rgba(0,0,0,0.08);
overflow:hidden;
text-align:center;
}

.product-card img{
width:100%;
height:260px;
object-fit:cover;
}

.product-info{padding:15px;}

.price{color:var(--dark-pink);font-weight:600;}

button{
background:var(--dark-pink);
color:white;
border:none;
padding:8px 15px;
border-radius:20px;
cursor:pointer;
}

select, input, textarea{
padding:6px;
margin-bottom:8px;
width:100%;
}

.cart-box{
background:var(--light);
padding:20px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.cart-item{
display:grid;
grid-template-columns:2fr 1fr 1fr 1fr;
gap:10px;
margin-bottom:10px;
align-items:center;
}

.qty button{padding:3px 8px;}

.success-box{
background:#e8fff1;
border:1px solid #2ecc71;
padding:15px;
border-radius:10px;
margin-top:20px;
display:none;
}

footer{
background:var(--pink);
color:white;
text-align:center;
padding:15px;
}
</style>
</head>

<body>

<header>
<h1>Hasya' Scraft & Hijab</h1>
<nav>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#produk">Produk</a></li>
<li><a href="#keranjang">Keranjang</a></li>
</ul>
</nav>
</header>

<section class="hero" id="home">
<div class="hero-content">
<h2>Tampil Anggun Setiap Hari</h2>
<p>Hijab elegan, lembut, dan nyaman</p>
</div>
</section>

<section id="produk">
<h2>Koleksi Produk</h2>
<div class="product-grid" id="produkList"></div>
</section>

<section id="keranjang">
<h2>Keranjang Belanja</h2>
<div class="cart-box" id="cart"></div>
<h3>Total: Rp <span id="total">0</span></h3>

<button onclick="checkout()">Checkout</button>

<div class="success-box" id="successBox">
<strong>✅ Pemesanan Berhasil!</strong>
<p>Pesanan telah dikirim ke WhatsApp</p>
</div>
</section>

<footer>© 2025 Hasya' Scraft & Hijab</footer>

<script>
const produk=[
["Pashmina Kaos Rayon",45000,"pashmina kaos.jpg"],
["Pashmina Ceruty",45000,"pashmina ceruty.jpg"],
["Hijab Square Scarf",40000,"hijab motif.jpg"],
["Hijab Bella Square",30000,"hijab bella square.jpg"],
["Hijab Bergo Sport",15000,"hijab bergo.jpg"],
["Pashmina Crinkle",35000,"pashmina crinkle.jpg"],
["Pashmina Ombre 2 Warna",45000,"pashmina ombre 2 warna.jpg"],
["Hijab Paris Jadul",15000,"hijab paris jadul.jpg"]
];

const warna=["Hitam","Putih","Cream","Ivory","Latte","Almond","Coksu","Khaki","Dusty Pink","Abu","Sage"];

let keranjang=[];

const produkList=document.getElementById("produkList");

produk.forEach((p,i)=>{
produkList.innerHTML+=`
<div class="product-card">
<img src="${p[2]}">
<div class="product-info">
<h3>${p[0]}</h3>
<p class="price">Rp${p[1]}</p>
<select id="warna${i}">
${warna.map(w=>`<option value="${w}">${w}</option>`).join("")}
</select>
<button onclick="tambahKeranjang('${p[0]}',${p[1]},document.getElementById('warna${i}').value)">
Beli Sekarang
</button>
</div>
</div>`;
});

function tambahKeranjang(nama,harga,warna){
let item=keranjang.find(i=>i.nama===nama && i.warna===warna);
if(item){item.qty++;}
else{keranjang.push({nama,harga,warna,qty:1});}
renderCart();
}

function renderCart(){
let cart=document.getElementById("cart");
let total=0;
cart.innerHTML="";
keranjang.forEach((item,i)=>{
let subtotal=item.harga*item.qty;
total+=subtotal;
cart.innerHTML+=`
<div class="cart-item">
<span>${item.nama}<br><small>${item.warna}</small></span>
<div class="qty">
<button onclick="ubahQty(${i},-1)">-</button>
${item.qty}
<button onclick="ubahQty(${i},1)">+</button>
</div>
<span>Rp ${subtotal}</span>
<button onclick="hapusItem(${i})">Hapus</button>
</div>`;
});
document.getElementById("total").innerText=total;
}

function ubahQty(i,n){
keranjang[i].qty+=n;
if(keranjang[i].qty<=0) keranjang.splice(i,1);
renderCart();
}

function hapusItem(i){
keranjang.splice(i,1);
renderCart();
}

function checkout(){
if(keranjang.length===0){
alert("Keranjang masih kosong!");
return;
}

let pesan="Halo Hasya' Scraft & Hijab%0A%0A";
let total=0;

keranjang.forEach((item,i)=>{
let sub=item.harga*item.qty;
total+=sub;
pesan+=`${i+1}. ${item.nama} (${item.warna}) x${item.qty} = Rp${sub}%0A`;
});

pesan+=`%0ATotal: Rp${total}`;

let nomorWA="6281234567890";
window.open(`https://wa.me/${nomorWA}?text=${pesan}`,"_blank");

document.getElementById("successBox").style.display="block";
keranjang=[];
renderCart();
}
</script>

</body>
</html>
