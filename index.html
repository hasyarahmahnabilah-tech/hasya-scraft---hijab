<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasya' Scraft & Hijab</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root{
--pink:#ffc0cb;
--dark-pink:#e60073;
--light:#fffafc;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:#fff;
color:#333;
}

header{
background:var(--pink);
padding:15px 40px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
}

header h1{color:white;margin:0;}

nav ul{
list-style:none;
display:flex;
gap:20px;
margin:0;
padding:0;
}

nav a{color:white;text-decoration:none;}

section{
padding:70px 20px;
max-width:1200px;
margin:auto;
}

.hero{
background:url('background 1.jpg') center/cover no-repeat;
color:white;
text-align:center;
padding:150px 20px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.4);
}

.hero-content{position:relative;z-index:2;}

h2{text-align:center;color:var(--dark-pink);}

.product-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.product-card{
background:var(--light);
border-radius:15px;
box-shadow:0 4px 10px rgba(0,0,0,0.08);
overflow:hidden;
text-align:center;
}

.product-card img{
width:100%;
height:260px;
object-fit:cover;
}

.product-info{padding:15px;}

.price{color:var(--dark-pink);font-weight:600;}

button{
background:var(--dark-pink);
color:white;
border:none;
padding:8px 15px;
border-radius:20px;
cursor:pointer;
}

select, input, textarea{
padding:6px;
margin-bottom:8px;
width:100%;
font-family:inherit;
}

.review-box{
background:var(--light);
padding:20px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
margin-top:30px;
}

.review-item{
border-bottom:1px solid #ddd;
padding:10px 0;
}

.star{color:gold;}

footer{
background:var(--pink);
color:white;
text-align:center;
padding:15px;
}
</style>
</head>

<body>

<header>
<h1>Hasya' Scraft & Hijab</h1>
<nav>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#produk">Produk</a></li>
<li><a href="#ulasan">Ulasan</a></li>
</ul>
</nav>
</header>

<section class="hero" id="home">
<div class="hero-content">
<h2>Tampil Anggun Setiap Hari</h2>
<p>Hijab elegan, lembut, dan nyaman</p>
</div>
</section>

<section id="ulasan">
<h2>Ulasan Customer</h2>

<div class="review-box">
<input type="text" id="namaUlasan" placeholder="Nama Anda">
<select id="rating">
<option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
<option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
<option value="3">‚≠ê‚≠ê‚≠ê</option>
<option value="2">‚≠ê‚≠ê</option>
<option value="1">‚≠ê</option>
</select>
<textarea id="komentar" placeholder="Tulis ulasan Anda..."></textarea>
<button onclick="kirimUlasan()">Kirim Ulasan</button>
</div>

<div class="review-box" id="listUlasan"></div>
</section>

<footer>¬© 2025 Hasya' Scraft & Hijab</footer>

<script>
let ulasan=[
{nama:"Aisyah",rating:5,komentar:"Hijabnya lembut dan nyaman dipakai, warna sesuai foto üíï"},
{nama:"Nabila",rating:4,komentar:"Pengiriman cepat, kualitas bagus"},
{nama:"Rina",rating:5,komentar:"Sudah beli berkali-kali, selalu puas ‚ú®"}
];

function kirimUlasan(){
let nama=document.getElementById("namaUlasan").value;
let rating=document.getElementById("rating").value;
let komentar=document.getElementById("komentar").value;

if(!nama || !komentar){
alert("Lengkapi ulasan!");
return;
}

ulasan.unshift({nama,rating,komentar});
tampilUlasan();

document.getElementById("namaUlasan").value="";
document.getElementById("komentar").value="";
}

function tampilUlasan(){
let list=document.getElementById("listUlasan");
list.innerHTML="";
ulasan.forEach(u=>{
list.innerHTML+=`
<div class="review-item">
<strong>${u.nama}</strong><br>
<span class="star">${"‚≠ê".repeat(u.rating)}</span>
<p>${u.komentar}</p>
</div>`;
});
}

window.onload=function(){
tampilUlasan();
};
</script>

</body>
</html>
